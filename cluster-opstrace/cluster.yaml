controller_image: opstrace/controller:latest-main
tenants:
- default
# Opstrace bases compactors by node count:
# - 1-6 nodes get 3 compactors
# - 7-9 nodes get 5 compactors
# - 10+ nodes get roundDownToNearestOddNumber(nodes/2) compactors
# But any given tenant may be assigned to a single compactor so this may not help scaling within a tenant
node_count: 9
cert_issuer: letsencrypt-prod
aws:
  instance_type: r5.16xlarge
  region: us-west-2
